site_name: Edge docs
site_url: https://emlid.com.br/edge/
docs_dir: docs/autopilots/edge
copyright: "Emlid.com"
edit_uri: ""
extra_css:
    - 'assets/stylesheets/extra.css?v=2'

theme:
        name: material
        logo: 'common/img/logo.png'
        favicon: 'common/img/favicon.ico'
        palette:
            primary: 'light blue'
            accent: 'light blue'
        font:
            text: 'Open Sans'
            code: 'Open Sans'
        custom_dir: 'theme'

repo_url: https://github.com/emlid/emlid-docs-pt

extra:
  social:
    - type: github
      link: https://github.com/emlid
    - type: twitter
      link: https://twitter.com/emlid
    - type: facebook
      link: https://facebook.com/emlidtech

google_analytics:
  - UA-49508097-1
  - auto

markdown_extensions:
    - admonition
    - codehilite:
        guess_lang: False
    - def_list
    - footnotes
    - meta
    - toc:
        permalink: True
    - pymdownx.details

nav:
- Introdução : 'index.md'
- Instalação GCS: 'gcs-installation.md'
- Atualização de Firmware: 'firmware-update.md'
- Guia rápido: 'quickstart.md'
- Instalação de Hardware:
  - 'Portas e pinouts': 'hardware/pinout.md'
  - 'Edge GNSS': 'hardware/gnss.md'
  - 'Camera': 'hardware/camera.md'
  - 'Wi-Fi (Antenna placement)': 'hardware/wifi.md'
  - 'Modelos 3D': 'hardware/3dmodels.md'
  - 'Módulo de potência': 'hardware/power-module.md'
  - 'Montagem': 'hardware/mounting.md'
  - 'Esquemas de conexões': 'hardware/connection-schemes.md'
- Acessórios opcionais:
  - 'Plataforma anti vibração': 'accessories/vibro.md'
- Voando com o QGroundControl:
  - 'Configuração do modelo': 'qgc/frame.md'
  - 'Calibração': 'qgc/calibration.md'
  - 'Conexão': 'qgc/connection.md'
  - 'Arming checks': 'qgc/arming-checks.md'
  - 'Modos de voo': 'qgc/flight-modes.md'
  - 'Failsafe': 'qgc/failsafe.md'
  - 'Logging': 'qgc/logging.md'
  - 'RC Input and Output': 'qgc/rcinput-and-output.md'

site_name: Reach RS/RS+ docs
site_url: https://emlid.com.br/reachrs/
docs_dir: docs/reach/rs
copyright: "Emlid.com"
edit_uri: ""

theme:
        name: material
        logo: 'common/img/logo.png'
        favicon: 'common/img/favicon.ico'
        palette:
            primary: 'light blue'
            accent: 'light blue'
        custom_dir: 'theme'

repo_url: https://github.com/emlid/emlid-docs-pt

extra:
  social:
    - type: github
      link: https://github.com/emlid
    - type: twitter
      link: https://twitter.com/emlid
    - type: facebook
      link: https://facebook.com/emlidtech

google_analytics:
  - UA-49508097-1
  - auto

markdown_extensions:
    - admonition
    - codehilite:
        guess_lang: False
    - def_list
    - footnotes
    - meta
    - toc:
        permalink: True
    - pymdownx.details
    - attr_list

nav:
- Intrudução: index.md
- Fonte de energia: power-supply.md
- Montagem: placement.md
- ReachView:
  - Introduction: common/reachview/index.md
  - Settings: common/reachview/settings.md
  - Status: common/reachview/status.md
  - Survey: common/reachview/survey.md
  - RTK settings: common/reachview/rtk-settings.md
  - Correction input: common/reachview/correction-input.md
  - Position output: common/reachview/position-output.md
  - Base mode: common/reachview/base-mode.md
  - Logging: common/reachview/logging.md
  - Camera control: common/reachview/camera-control.md
  - Wi-Fi: common/reachview/wifi.md
  - Bluetooth: common/reachview/bluetooth.md
  - Firmware reflashing: common/reachview/firmware-reflashing.md
  - Updater: common/reachview/updater.md
  - Changelogs: common/reachview/changelogs.md
- Estado do LED: led-status.md
- Especificações: specs.md
- Guia rápido: quickstart.md
- Tutoriais:
  - Básicos:
    - Como funciona o RTK: common/tutorials/rtk-introduction.md
    - Como funciona o PPK: common/tutorials/ppk-introduction.md
    - Conectando o Reach a Internet: common/tutorials/connecting-to-the-internet.md
    - Trabalhando com serviço NTRIP: common/tutorials/ntrip-workflow.md
    - Colocando GCP usando RTK: common/tutorials/placing-gcps.md
    - Como baixar arquivos do Reach: common/tutorials/downloading-files.md
    - Montando a base: common/tutorials/placing-the-base.md
  - Pós processamento:
    - Como funciona o PPK: common/tutorials/ppk-introduction.md
    - Pós processamento GPS: common/tutorials/gps-post-processing.md
    - Analisando dados PPK: common/tutorials/analyzing-logs.md
  - Integração com softwares externos:
    - Bluetooth output e Android mock location: common/tutorials/mock-location.md
    - Usando QGIS como uma ferramenta na topografia: qgis-survey.md
    - Guia de configuração Microsurvey FieldGenius: common/tutorials/fieldgenius.md
    - Guia de configuração Carlson SurvCE/SurvPC: common/tutorials/survce.md
    - Guia de configuração Topcon MAGNET Field: common/tutorials/magnetfield.md
